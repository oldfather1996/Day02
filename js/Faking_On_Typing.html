<html>

<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var a = new Array(), n = "";
        a[1] = 'T'; a[2] = 'Ô'; a[3] = 'I'; a[4] = ' '; a[5] = 'L'; a[6] = 'À'; a[7] = ' '; a[8] = 'S'; a[9] = 'U'; a[10] = 'P'; a[11] = 'E'; a[12] = 'R'; a[13] = ' '; a[14] = 'M'; a[15] = 'A'; a[16] = 'N'; a[17] = '!'; a[18] = '!';
        a[19] = '!';
        a[20] = '!';
        a[21] = '!';
        a[22] = '!';
        a[23] = '!';
        a[24] = '!';
        a[25] = '!';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 25) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>

<body>
    <center>
        <h2>Type anthing slowly</h2>
        <form name="f">
            <textarea name="txt" cols="100" rows="10" onkeydown="typeTextarea();"></textarea>
        </form>
    </center>
</body>

</html>
